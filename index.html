<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="/htmx.min.js"></script>
    <title>not-wordle-just-github</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col text-center">
          <h1>not-wordle-just-github</h1>
          <p>
            Generate a <a href="https://www.powerlanguage.co.uk/wordle/" target="_blank">Wordle</a> grid, but of your GitHub contributions.
            <br />
            Inspired by <a href="https://twitter.com/iamdevloper/status/1487106952261943297?s=20&t=vRaN_v9sXqLk782D2fiBmg" target="_blank">@iamdevloper</a>.
            <br />
            GitHub API by <a href="https://twitter.com/sallar" target="_blank">@sallar</a>.
            <br />
            made by
            <a href="https://twitter.com/_djpeacher" target="_blank">@_djpeacher</a>
            <br />
            view on
            <a href="https://github.com/djpeacher/not-wordle-just-github" target="_blank">github</a>
          </p>
        </div>
      </div>
    </div>
    <hr />
    <div class="container mb-5">
      <div class="row mt-5">
        <div class="col col-12 col-lg-6 mx-auto">
          <div class="mb-3">
            <label for="githubUsername" class="form-label">Enter your GitHub username:</label>
            <input type="text"
                   class="form-control form-control-lg"
                   id="githubUsername" 
                   name="username"
                   hx-get="/api"
                   hx-include="[name='username']"
                   hx-trigger="keyup changed delay:500ms" 
                   hx-target="#search-results"
                   hx-indicator=".htmx-indicator">
          </div>
          <div class="card">
            <div class="card-body">
              <pre id="search-results" class="m-0"><p class="text-center m-0">👆🏼👆🏼👆🏼</p></pre>
            </div>
          </div>
          <div class="spinner-border htmx-indicator mt-4 mx-auto d-flex" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
